<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List App</title>
</head>

<body>
    <div class="container">
        <h1>To Do List App</h1>
        <h4>Here you can write your daily tasks <br>chec mark and cancel the task after <br> completation.</h4>
        <div class="todo-app">
            <h2>To-Do List
                <img src="to do list.png" alt="">
            </h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add a task">
                <button class="btn" onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>
        </div>
        <h3 class="me">Developed by Hafiz Abdul Rehman</h3>
    </div>
    <script src="style.js"></script>
</body>

</html>
